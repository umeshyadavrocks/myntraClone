     #nav{
            display: flex;
            width: 100%;
            height: 80px;
            justify-content: space-between;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #left{
            width: 55%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: 700;
            font-family:  'Outfit', sans-serif;
            color: rgb(68, 67, 67);
            font-size: 16px;
        }
        #logo > img{
            width: 50px;
            height: 50px;     
        }
        #studio > sup{
            color: rgb(238, 42, 75);
            font-size: 10px;
        }
        #search > input{
            width: 400px;
            height: 40px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: rgb(226, 223, 223);          
        }
        #right{
            width: 12%;
            display: flex;
            justify-content: space-around;
            font-weight: 700;
            color: rgb(37, 37, 37);
        }
    #menspage {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        margin-left: 50px;
        margin-top: 20px;
    }
    #menspage > div{
        width: 210px;
        height: 350;
        text-align:left;
        margin-top: 10px;
        margin-left: 10px;
        line-height: 0.0cm;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    #menspage > div > div{
        display: flex;   
    }
    #menspage > div > button{
        width: 210px;
        height: 30px;
        border: none;
    }
    </style>
